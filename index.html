<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="nav-section">
        <a href="">BankDash</a>
        <ul>
          <li>Dashboard</li>
          <li>Transactions</li>
          <li>Accounts</li>
          <li>Investments</li>
          <li>Credit Cards</li>
          <li>Loans</li>
          <li>Services</li>
          <li>My Privileges</li>
          <li>Setting</li>
        </ul>
      </div>
      <div class="main-content">
        <header>
          <a href="">Overview</a>
          <nav class="header-nav">
            <input type="text" />
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </nav>
        </header>
        <main>
          <div class="first-section">
            <div class="my-cards">
              <div class="cards-nav">
                <p>My Cards</p>
                <a href="">see all</a>
              </div>
              <div class="cards-face">
                <div class="first-card">first-card</div>
                <div class="second-card">second-card</div>
              </div>
            </div>
            <div class="transaction">
              <p class="transaction-title">Recent Transaction</p>
              <div>
                <ul class="transaction-list">
                  <li>Deposit from my Card</li>
                  <li>Deposit Paypal</li>
                  <li>Jemi Wilson</li>
                </ul>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
